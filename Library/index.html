<!DOCTYPE html>
<html lang="en" draggable="false">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="top-bar">
            <h2 >Library</h2>
        </div>
        <div id="main">
            <div id="button">
                <button id="btn">
                    Add Item
                </button>
            </div>
            <div id="carousel" draggable="false">
                <p id="para"></p>
                <div id="form" class="hidden">
                    <!-- https://httpbin.org/post -->
                    <form action="index.html" method="get">
                        <input type="text" name="name" id="name" placeholder="Name" required>
                        <input type="text" name="author" id="author" placeholder="Author" required>
                        <input type="number" name="pages" id="pages" placeholder="Number of pages" required>
                        <label > Have you read this book? </label>
                        <div class="checkbox">
                            <input type="radio" name="read" id="read" value="Yes">Yes
                            <input type="radio" name="read"  value="No">No
                        </div>
                        <div id="btns">
                            <button class="btn-style" type="submit" id="save">Save</button>
                            <button class="btn-style" id="reset" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <script src="data.js"></script>
        <script src="script.js"></script>
</body>

</html>
