<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div id="container">
            <div id="calculatorBody">
                <div id="display-outline">
                    <div id="display"></div>
                </div>
                <div id="control">
                    <button class="btn-style" id="backspace">&#9003;</button>
                    <button class="btn-style" id="clear">AC</button>
                    <button class="btn-style btn">+</button>
                    <button class="btn-style btn">1</button>
                    <button class="btn-style btn">2</button>
                    <button class="btn-style btn">-</button>
                    <button class="btn-style btn">3</button>
                    <button class="btn-style btn">4</button>
                    <button class="btn-style btn">*</button>
                    <button class="btn-style btn">5</button>
                    <button class="btn-style btn">6</button>
                    <button class="btn-style btn">/</button>
                    <button class="btn-style btn">7</button>
                    <button class="btn-style btn">8</button>
                    <button class="btn-style btn" >.</button>
                    <button class="btn-style btn">9</button>
                    <button class="btn-style btn">0</button>
                    <button class="btn-style" id="equal">=</button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
