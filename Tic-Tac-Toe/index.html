<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/mr-pixel" type="text/css" />
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>TicTacToe</h1>
        </div>
        <div id="start">
            <div class="display">
                <h3 class="player display-name">You</h3>
                <div class="vs">
                    <h1>vs</h1>
                </div>
                <h3 class="computer display-name">Computer</h3>
                <div class="x display-cards"><h1>X</h1></div>
                <div class="o display-cards"><H1>O</H1></div>
                <div class="button">
                    <button class="btn">Start</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
