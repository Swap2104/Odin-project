<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div id="root">
        <div id="top">
            <div id="current">
                <div id="current-top">
                    <h1 id="temp"></h1>
                    <div id="location"></div>
                    <div id="icon"></div>
                </div>
                <div id="current-mid"></div>
                <div id="current-bottom"></div>
            </div>
            <div id="info"></div>
        </div>
        <div id="bottom">
            <div id="today"></div>
            <div id="hours">
                <div class="hour1"></div>
                <div class="hour2"></div>
                <div class="hour3"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
