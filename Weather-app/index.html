<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div id="root">
        <div id="top">
            <div id="current">
                <div id="current-top">
                    <h1 id="temp"></h1>
                    <div id="location"></div>
                    <div id="icon"></div>
                </div>
                <div id="current-mid"></div>
                <div id="current-bottom-grid">
                    <p id="current-bottom"></p>
                    <input name="location" id="search" oninput="search()" type="text" placeholder="eg: London">
                </div>
            </div>
            <div id="info">
                <div id="time"></div>
                <div id="humidity"></div>
                <div id="wind_speed"></div>
                <div id="uv"></div>
                <div id="wind_direction"></div>
                <div id="rain"></div>
            </div>
        </div>
        <div id="bottom">
            <div id="today">
                <div id="current-day">Today</div>
                <div id="temp-con">
                    <div id="avg-temp"></div>
                    <div id="condition-today"></div>
                </div>
                <div id="today-info">
                    <div id="today-humidity"></div>
                    <div id="today-rain"></div>
                </div>
                <div id="sun">
                    <div id="sunrise"></div>
                    <div id="sunset"></div>
                </div>
                <div id="moon">
                    <div id="moonrise"></div>
                    <div id="moonset"></div>
                </div>
            </div>
            <div id="hours">
                <div id="hour1">
                    <div id="hour1-top">
                        <div id="hour1-temp"></div>
                        <div id="hour1-info">
                            <div id="date1"></div>
                            <div id="icon1"></div>
                        </div>
                    </div>
                    <div id="hour1-mid">
                        <div id="hour1-condition"></div>
                    </div>
                    <div id="hour1-bottom">
                        <div id="hour1-rain"></div>
                        <div id="hour1-humidity"></div>
                        <div id="hour1-wind-speed"></div>
                        <div id="hour1-wind-dir"></div>
                    </div>
                </div>
                <div id="hour2">
                    <div id="hour2-top">
                        <div id="hour2-temp"></div>
                        <div id="hour2-info">
                            <div id="date2"></div>
                            <div id="icon2"></div>
                        </div>
                    </div>
                    <div id="hour2-mid">
                        <div id="hour2-condition"></div>
                    </div>
                    <div id="hour2-bottom">
                        <div id="hour2-rain"></div>
                        <div id="hour2-humidity"></div>
                        <div id="hour2-wind-speed"></div>
                        <div id="hour2-wind-dir"></div>
                    </div>
                </div>
                <div id="hour3">
                    <div id="hour3-top">
                        <div id="hour3-temp"></div>
                        <div id="hour3-info">
                            <div id="date3"></div>
                            <div id="icon3"></div>
                        </div>
                    </div>
                    <div id="hour3-mid">
                        <div id="hour3-condition"></div>
                    </div>
                    <div id="hour3-bottom">
                        <div id="hour3-rain"></div>
                        <div id="hour3-humidity"></div>
                        <div id="hour3-wind-speed"></div>
                        <div id="hour3-wind-dir"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
