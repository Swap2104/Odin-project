<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div id="nav-bar">
            <div id="logo">
                <div id="img">
                    <img src="./images/view-dashboard.svg" alt="">
                </div>
                <div>
                    <h4>Dashboard</h4>
                </div>
            </div>
            <!-- <div class="spacer"></div> -->
            <div class="labels1 options" >
                <img src="./images/home.svg" alt="" class="img-options">
                <h6>Home</h6>
            </div>
            <div class="labels2 options" >
                <img src="./images/account-circle.svg" alt="" class="img-options">
                <h6>Profile</h6>
            </div>
            <div class="labels3 options" >
                <img src="./images/message.svg" alt="" class="img-options">
                <h6>Messages</h6>
            </div>
            <div class="labels4 options" >
                <img src="./images/history.svg" alt="" class="img-options">
                <h6>History</h6>
            </div>
            <div class="labels5 options" >
                <img src="./images/file-multiple.svg" alt="" class="img-options">
                <h6>Tasks</h6>
            </div>
            <div class="labels6 options" >
                <img src="./images/account-group.svg" alt="" class="img-options">
                <h6>Groups</h6>
            </div>
            <div class="spacer"></div>
            <div class="labels7 options" >
                <img src="./images/cog.svg" alt="" class="img-options">
                <h6>Settings</h6>
            </div>
            <div class="labels8 options" >
                <img src="./images/help-box.svg" alt="" class="img-options">
                <h6>Support</h6>
            </div>
            <div class="labels9 options" >
                <img src="./images/security.svg" alt="" class="img-options">
                <h6>Privacy</h6>
            </div>
        </div>
        <div id="top-bar"></div>
        <div id="main"></div>
    </div>
</body>

</html>
